<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
</head>
<link rel="stylesheet" href="css/style.css">

<body>
    <h1>TravelTip</h1>

    <form class="search" onsubmit="onSearch(event)">
        <input type="text" name="search" placeholder="Search Location..." value="Tokyo">
        <button>üîç</button>
    </form>
    <div class="btns">
        <button onclick="onAddMarker()" class="btns btn-add-marker">Add Marker Speific Location</button>
        <button onclick="onGetUserPos()" class="btns btn-user-pos">**My Location**</button>
        <button onclick="onGetLocs()" class="btns btn-get-locs">Get Locations</button>
        <button onclick="onPanTo()" class="btns btn-pan">Pan Map to Tokyo</button>
        <button onclick="onCopyLink()" class="btns btn-copy-lonk">Copy link</button>
    </div>
    <div id="map" style="width: 100%; height: 400px;"></div>

    <div class="locations-container">
        <ul class="location-list clean-list">
            <li class="flex space-between">
                <p class="location-name">Tel Aviv</p>
                <button class="go-to-location-btn btn">Go</button>
                <button class="del-location-btn btn">Delete</button>
            </li>
        </ul>
    </div>
    <script src="lib/axios.js"></script>
    <script type="module" src="js/app.controller.js"></script>

</body>

</html>
